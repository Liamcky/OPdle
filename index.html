<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnePiecele</title>
  <link rel="stylesheet" href="site.css" />
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <div id="reset"></div>
    <div>Score:<span id="score"></span></div>
    <div>Highscore:<span id="highscore"></span></div>
    <h1>One Piece Charakter Quiz</h1>
    
    <div class="dropdown">
      <input type="text" id="search" placeholder="Charakter Auswahl..." autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
    </div>
<div class="table-container">
    <table id="guessTable" class="hidden">
  <thead>
    <tr>
      <th>Name</th>
      <th>Crew</th>
      <th>Bounty</th>
      <th>Devilfruit</th>
      <th>Haki</th>
      <th>Height</th>
      <th>Gender</th>
      <th>Status</th>
      <th>Race</th>
      <th>Origin</th>
      <th>Arc</th>
      <th>Saga</th>
    </tr>
  </thead>
  <tbody id="guessBody">
    <!-- Dynamisch gefüllt -->
  </tbody>
    </table>
    </div>
  </div>
  <dialog id="showtarget">
  <button class="close">schließen</button>
  </dialog>
  
  <script>
  const script = document.createElement('script');
  script.src = 'script.js?v=' + Date.now();
  document.body.appendChild(script);
  </script>
  <script src="scripts/background.js"></script>
</body>
</html>
